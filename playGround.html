<html lang="en">
<head>
    <meta charset="UTF-8">

     <!--CSS Bootstrap-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
     <!-- Font Awasome -->

</head>

<body>  
    <div style="margin-left: 10px;">
      <h1>PlayGround</h1>
      <div id='modal-editar-tags' class='modal-component-geral'>
        <div class='modal-component-geral-container'>
            <div class="type-top-estudo"></div>
            <header class='modal-component-geral-header'>
                <h1>Edicao de Tags</h1>
                <button id="close-editor-tag" class='modal-close-geral'>✕</button>
            </header>
            <main class='modal-component-geral-body'>
                <div class="">
                    <div class="card-text">
                        <p>As tags são utilizadas para filtrar estudos e/ou casos com caracteristicas semelhantes</p>
                    </div>
                    <div class="form-row" style="margin-bottom: 1rem;">
                        <h4 class="form-section"><i class="icon-globe2"></i>Tags</h4> 
                        <button style="margin-left: 1rem;" id="btnAdicionar" class="btn main-color-system-hover" onclick="criaArrayTags()">
                          <i class="fas fa-plus"></i>
                         </button>
                    </div>
                    <form class="form">
                        <div class="form-body">
                            

                        </div>
                    </form>
                </div>
            </main>
            <div class='modal-component-geral-footer'>
                <button id="btnFechar" class="btn background-color-xlibs color-icone-branco" data-i18n="filtrar">Fechar</button>
            </div>
        </div>
    </div>
    </div>
    

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- <script src="dist/main.js"></script> -->
  <script>
      const nome = ["Cepel","xlibs","estagio","dorNoOmbro"]
      let contador = 0

      function criaArrayTags(){
        nome.forEach(tag => {
          addTag(tag)
        });
      }
       
      function addTag(tag){
        let newTag = document.createElement('newTag')
        newTag.innerHTML = `<div class="form-row" id=${'nome'+tag}>
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" value=${tag} name="fname">
                                </div>
                                <div class="form-group col-md-6">
                                    <button id="btnEditar" type="button" class="btn btn-primary">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button id="btnDeletar" type="button" class="btn btn-danger" onclick="removeTag(this)">
                                        <i class="fas fa-trash"></i>  
                                    </button>
                                </div>
                            </div>`

        document.querySelector(".form-body").appendChild(newTag);
        contador+=1;
    }

    function removeTag(idTag){
      let tagAtual = document.querySelector('#'+idTag.parentNode.parentNode.id)
      tagAtual.remove();
    }

  </script>
</body>


</html>
